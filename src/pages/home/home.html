<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
  <div ion-row>
    <button ion-button (click)="getGDCamera()">Camera</button>
  </div>
  <div ion-row>
    <button ion-button (click)="getGDCameraSwap()">Camera Swap</button>
  </div>
  <div ion-row>
    <button ion-button (click)="getGDGeolocation()">Location</button>
  </div>
  <div ion-row>
    <button ion-button (click)="getGDGeolocationRadius()">Location Radius</button>
  </div>
  <div ion-row>
    <button ion-button (click)="getGDGeolocationCamera()">Location Camera</button>
  </div>
  <div ion-row>
    <button ion-button (click)="getGDGeolocationCameraSwap()">Location Camera Swap</button>
  </div>
  <div ion-row>
    <button ion-button (click)="getGDGeolocationRadiusCameraSwap()">Location Radius Camera Swap</button>
  </div>
</ion-content>
